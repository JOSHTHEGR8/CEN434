<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Joshua's Blog</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #f4f4f4;
      flex-direction: column;
    }
    nav ul{
        display: flex;
        gap: 20px;
        list-style: none;
        background: blue;
        padding: 20px;
        border-radius: 10px;
        width: 100%;
        
    }
    nav{
        width: 90vw;
    }
    nav ul a{
        color: white;
        text-decoration: none;
    }
    .container {
      display: flex;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      border-radius: 10px;
      overflow: hidden;
      width: 90vw;
      height: 100vh;
      align-self: center;
      display: flex;
      gap: 10px;
    }
    .profile-pic {
      width: 30%;
      background-color: white;
    }
    .profile-pic img {
      width: 100%;
      height: auto;
      border-radius: 10px 0 0 10px;
    }
    .description {
      padding: 20px;
      width: 70%;
    }
    .description h1 {
      font-size: 24px;
      margin-bottom: 10px;
      color: #333;
    }
    .description p {
      font-size: 16px;
      line-height: 1.6;
      color: #666;
    }
  </style>
</head>
<body>
    <nav>
        <ul>
            <li><a href="">Home</a></li>
            <li><a href="">About</a></li>
            <li><a href="">Contact</a></li>
        </ul>
    </nav>
  <div class="container">
    <div class="profile-pic">
      <img src="profile.jpg" alt="Profile Picture">
    </div>
    <div class="description">
      <h1>Egere Joshua Chibugom</h1>
      <p>
        Welcome to my personal blog! I'm a software developer, passionate about the emerging trend in AI and cybersecurity. Here, I'll be sharing my thoughts, ideas, and insights on mobile app development and AI. 
      </p>
    </div>
  </div>
</body>
</html>
